{% extends 'base.html' %}

{% block content %}
<div class="band-list">
    {% for band in bands %}
        <div class="band-card">
            <a href="{% url 'band_detail' band.id %}" class="band-name">{{ band.name }}</a>
            <p>{{ band.genre }}</p>
            <p>{{ band.description|truncatewords:15 }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
